<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLIET Mentoring Platform</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1>EMPOWER YOUR <span>ACADEMIC JOURNEY</span><br>WITH SLIET MENTORING</h1>
            <img src="./assets/mentor.png" alt="Mentoring illustration" class="mentoring-image">
            <p>Connect with experienced mentors and unlock your full potential at SLIET.</p>
        </div>
        <div class="right-side">
            <form id="login-form">
                <h2>SLIET Mentor Connect</h2>
                <div class="image-upload">
                    <input type="file" id="file-input" accept="image/*">
                    <label for="file-input" class="upload-label">
                        <img id="profile-image" src="./assets/defaultprofile.jpg" >
                        <div class="pen">
                            <svg class="w-6 h-6 text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="square" stroke-linejoin="round" stroke-width="2" d="M7 19H5a1 1 0 0 1-1-1v-1a3 3 0 0 1 3-3h1m4-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm7.441 1.559a1.907 1.907 0 0 1 0 2.698l-6.069 6.069L10 19l.674-3.372 6.07-6.07a1.907 1.907 0 0 1 2.697 0Z"/>
                            </svg>
                        </div>
                    </label>
                </div>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <button class="login-btn" type="submit">Login</button>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
